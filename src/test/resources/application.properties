spring.datasource.url=jdbc:h2:mem:keypass_tests;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

### Token variables
# Key pairs
application.security.jwt.private-key=classpath:keys/private-key.pem
application.security.jwt.public-key=classpath:keys/public-key.pem
# access token expires in 15m
application.security.jwt.access.token.expiresIn=3600
# Refresh token expires in 15d
application.security.jwt.refresh.token.expiresIn=1296000
# Issuer
application.security.jwt.issuer=keypass-server

