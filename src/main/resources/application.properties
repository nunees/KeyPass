
spring.datasource.url=jdbc:postgresql://localhost:5432/keypass
spring.datasource.username=docker
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

### Token variables
# Key pairs
application.security.jwt.private-key=classpath:keys/private-key.pem
application.security.jwt.public-key=classpath:keys/public-key.pem
# access token expires in 15m
application.security.jwt.access.token.expiresIn=3600
# Refresh token expires in 15d
application.security.jwt.refresh.token.expiresIn=1296000
# Issuer
application.security.jwt.issuer=keypass-server

### Logback Configuration
logging.level.root=INFO
logging.level.org.springframework=DEBUG

